<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="folhagpt2.css">
  <title>Seguran√ßa Demandas</title>
</head>
<body>
  <div class="caixademanda">
    <h1>Grupo 2 Demandas</h1>

    <h2>Demandas Ativas:</h2>
    <table>
      <thead>
        <tr>
          <th>Demandas</th>
          <th>Tempo de chamado aberto</th>
          <th>Pontos</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Demanda">Encontre o objetivo</td>
          <td data-label="Tempo">
            <label class="minutes">00</label>
            <label class="colon">:</label>
            <label class="seconds">00</label>
          </td>
          <td data-label="Pontos" id="pontuacao"></td>
          <td data-label="Status" id="status"></td>
          <td data-label="A√ß√£o">
            <button type="button" id="butao1">Concluir Demanda</button>
          </td>
        </tr>

        <tr>
          <td data-label="Demanda">Encontre o objetivo</td>
          <td data-label="Tempo">
            <label class="minutes">00</label>
            <label class="colon">:</label>
            <label class="seconds">00</label>
          </td>
          <td data-label="Pontos" id="pontuacao1"></td>
          <td data-label="Status" id="status1"></td>
          <td data-label="A√ß√£o">
            <button type="button" id="butao2">Concluir Demanda</button>
          </td>
        </tr>
        
        <tr>
          <td data-label="Demanda">Encontre o objetivo</td>
          <td data-label="Tempo">
            <label class="minutes">00</label>
            <label class="colon">:</label>
            <label class="seconds">00</label>
          </td>
          <td data-label="Pontos" id="pontuacao2"></td>
          <td data-label="Status" id="status2"></td>
          <td data-label="A√ß√£o">
            <button type="button" id="butao3">Concluir Demanda</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Pontua√ß√£o:</h2>
    <table>
      <thead>
        <tr>
          <th>Setor</th>
          <th>Pontua√ß√£o</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Setor">Grupo 2</td>
          <td data-label="Pontua√ß√£o" id="pontosetor"></td>
        </tr>
      </tbody>
    </table>

    <h2>Recompensa:</h2>
    <table>
      <tr>
        <td>
          <button type="button" id="butaobala">Receber Recompensa - 100 Pontos</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- ALERTA PERSONALIZADO -->
  <div id="alerta-recompensa" class="alert-custom">
    üéâ <strong>Parab√©ns!</strong> Voc√™ ganhou um pirulito pra cada membro do setor!
  </div>

  <script>
   // ===== VARI√ÅVEIS GERAIS =====
    let demandas = document.querySelectorAll("tbody tr");
    let currentIndex = 0;
    let totalSeconds = 0;
    let timerInterval;
    let minutos = 0;

    // Pontua√ß√£o base e setorial
    let pontosBase = [110, 60, 60];
    let pontosAtuais = [...pontosBase]; // pontua√ß√£o din√¢mica com redu√ß√£o
    let pontosetor = 0;

    // Inicializa tabela
    document.getElementById("pontuacao").innerHTML = pontosAtuais[0];
    document.getElementById("pontuacao1").innerHTML = pontosAtuais[1];
    document.getElementById("pontuacao2").innerHTML = pontosAtuais[2];
    document.getElementById("pontosetor").innerHTML = pontosetor;
    document.getElementById("status").innerHTML = "Em Aberto";
    document.getElementById("status1").innerHTML = "Pendente";
    document.getElementById("status2").innerHTML = "Pendente";

    document.getElementById("butaobala").disabled = true;

    // ===== FUN√á√ÉO DE CONTAGEM E REDU√á√ÉO =====
    function startTimer(rowIndex) {
      clearInterval(timerInterval);
      totalSeconds = 0;
      let row = demandas[rowIndex];
      let minLabel = row.querySelector(".minutes");
      let secLabel = row.querySelector(".seconds");

      timerInterval = setInterval(() => {
        totalSeconds++;
        secLabel.textContent = pad(totalSeconds % 60);
        minLabel.textContent = pad(parseInt(totalSeconds / 60));

        // Reduz 1 ponto a cada 15 segundos (m√≠nimo 0)
        if (totalSeconds % 15 === 0 && pontosAtuais[rowIndex] > 0) {
          pontosAtuais[rowIndex]--;
          row.querySelector(`[id^='pontuacao']`).textContent = pontosAtuais[rowIndex];
        }
      }, 1000);
    }

    function pad(val) {
      return val < 10 ? "0" + val : val;
    }

    // ===== CONCLUIR DEMANDA =====
    function concluirDemanda(index) {
      clearInterval(timerInterval);
      let row = demandas[index];
      row.querySelector("button").disabled = true;
      row.querySelector("[id^='status']").textContent = "Conclu√≠da!";

      // Soma pontua√ß√£o atual (j√° com redu√ß√£o)
      pontosetor += pontosAtuais[index];
      document.getElementById("pontosetor").textContent = pontosetor;

      // Avan√ßa para pr√≥xima demanda
      if (index + 1 < demandas.length) {
        currentIndex++;
        demandas[currentIndex].querySelector("[id^='status']").textContent = "Em Aberto";
        startTimer(currentIndex);
      }

      // Habilita recompensa se pontos >= 100
      if (pontosetor >= 100) {
        document.getElementById("butaobala").disabled = false;
      }
    }

    // ===== CLIQUES =====
    document.getElementById("butao1").addEventListener("click", () => concluirDemanda(0));
    document.getElementById("butao2").addEventListener("click", () => concluirDemanda(1));
    document.getElementById("butao3").addEventListener("click", () => concluirDemanda(2));

    // ===== ALERTA PERSONALIZADO =====
    const alerta = document.getElementById("alerta-recompensa");
    document.getElementById("butaobala").addEventListener("click", () => {
      pontosetor -= 100;
      document.getElementById("pontosetor").textContent = pontosetor;
      document.getElementById("butaobala").disabled = pontosetor < 100;
      alerta.classList.add("show");
      setTimeout(() => alerta.classList.remove("show"), 4000);
    });

    // ===== IN√çCIO AUTOM√ÅTICO =====
    startTimer(currentIndex);
  </script>
</body>
</html>
