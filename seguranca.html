<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="folhagpt2.css">
  <title>Segurança Demandas</title>
</head>
<body>
  <div class="caixademanda">
    <h1>Segurança Demandas</h1>

    <h2>Demandas Ativas:</h2>
    <table>
      <thead>
        <tr>
          <th>Demandas</th>
          <th>Tempo de chamado aberto</th>
          <th>Pontos</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Demanda">Organizar documentos</td>
          <td data-label="Tempo">
            <label id="minutes">00</label>
            <label id="colon">:</label>
            <label id="seconds">00</label>
          </td>
          <td data-label="Pontos" id="pontuacao"></td>
          <td data-label="Status" id="status"></td>
          <td data-label="Ação">
            <button type="submit" id="butao1">Concluir Demanda</button>
          </td>
        </tr>

        <tr>
          <td data-label="Demanda"></td>
          <td data-label="Tempo" id="tempo1"></td>
          <td data-label="Pontos" id="pontuacao1"></td>
          <td data-label="Status" id="status1"></td>
          <td data-label="Ação">
            <button type="submit" id="butao2">Concluir Demanda</button>
          </td>
        </tr>
        
        <tr>
          <td data-label="Demanda" id="demanda"></td>
          <td data-label="Tempo" id="tempo2"></td>
          <td data-label="Pontos" id="pontuacao2"></td>
          <td data-label="Status" id="status2"></td>
          <td data-label="Ação">
            <button type="submit" id="butao3">Concluir Demanda</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Pontuação:</h2>
    <table>
      <thead>
        <tr>
          <th>Setor</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Setor">Segurança</td>
          <td data-label="Pontuação" id="pontosetor"></td>
        </tr>
      </tbody>
    </table>

    <h2>Recompensa:</h2>
    <table>
      <tr>
        <td>
          <button type="submit" id="butaobala" onclick="reset()">Receber Recompensa - 100 Pontos</button>
        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript">
    var tempo = 5;
    var pontos = 100;
    var pontos2 = 50;
    var pontos3 = 25;
    var pontosetor = 0;
    var conclusao = false; 
    var conclusao1 = false;
    var conclusao2 = false;
    var botaobalaclicado = false;
    var setor = "Manutenção";
    var status = "Em Aberto";
    var status1 = "Em Aberto";
    var status2 = "Em Aberto";
    var minutos = 0;
    var reducao = 0;
    var reducao2 = 0;
    var reducao3 = 0;

    document.getElementById("butaobala").disabled = true;

    window.addEventListener('load', function(){
      document.getElementById('butao1').addEventListener('click', function(){
        conclusao = true;
        if (true) {
          pontos = pontos - reducao;
          pontosetor = pontosetor + pontos;
          document.getElementById("pontosetor").innerHTML = pontosetor;
          butao1.disabled = true;
          document.getElementById("status").innerHTML = "Concluída!";
          recompensa();
        }
      });
    });

    window.addEventListener('load', function(){
      document.getElementById('butao2').addEventListener('click', function(){
        conclusao1 = true;
        if (true) {
          pontos2 = pontos2 - reducao2;
          pontosetor = pontosetor + pontos2;
          document.getElementById("pontosetor").innerHTML = pontosetor;
          butao2.disabled = true;
          document.getElementById("status1").innerHTML = "Concluída!";
          recompensa();
        }
      });
    });

    window.addEventListener('load', function(){
      document.getElementById('butao3').addEventListener('click', function(){
        conclusao2 = true;
        if (true) {
          pontos3 = pontos3 - reducao3;
          pontosetor = pontosetor + pontos3;
          document.getElementById("pontosetor").innerHTML = pontosetor;
          butao3.disabled = true;
          document.getElementById("status2").innerHTML = "Concluída!";
          recompensa();
        }
      });
    });

    window.addEventListener('load', function(){
      document.getElementById('butaobala').addEventListener('click', function(){
        alert("Você ganhou um pirulito pra cada membro do setor!!!");
      });
    });

    var minutesLabel = document.getElementById("minutes");
    var secondsLabel = document.getElementById("seconds");
    var totalSeconds = 0;

    setInterval(setTime, 1000);
    setInterval(minutoPassa, 60000);

    function minutoPassa() {
      ++minutos;
      reducao = minutos * 10;
      reducao2 = minutos * 5;
      reducao3 = minutos * 2.5;
    }

    function setTime() {
      ++totalSeconds;
      secondsLabel.innerHTML = pad(totalSeconds % 60);
      minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
    }

    function pad(val) {
      var valString = val + "";
      if (valString.length < 2) return "0" + valString;
      else return valString;
    }

    function recompensa() {
      var butaobala = document.getElementById("butaobala");
      if (pontosetor >= 100) butaobala.disabled = false;
      else butaobala.disabled = true;
    }

    window.addEventListener('load', function(){
      document.getElementById('butaobala').addEventListener('click', function(){
        botaobalaclicado = true;
        pontosetor = pontosetor - 100;
        document.getElementById("pontosetor").innerHTML = pontosetor;
        recompensa();
      });
    });

    document.getElementById("pontuacao").innerHTML = pontos;
    document.getElementById("pontuacao1").innerHTML = pontos / 2;
    document.getElementById("pontuacao2").innerHTML = pontos / 4;
    document.getElementById("pontosetor").innerHTML = pontosetor;
    document.getElementById("status").innerHTML = status;
    document.getElementById("status1").innerHTML = status1;
    document.getElementById("status2").innerHTML = status2;
  </script>
</body>
</html>
