<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="folhagpt2.css">
  <title>Seguran√ßa Demandas</title>
</head>
<body>
  <div class="caixademanda">
    <h1>Seguran√ßa Demandas</h1>

    <h2>Demandas Ativas:</h2>
    <table>
      <thead>
        <tr>
          <th>Demandas</th>
          <th>Tempo de chamado aberto</th>
          <th>Pontos</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Demanda">Organizar documentos</td>
          <td data-label="Tempo">
            <label id="minutes">00</label>
            <label id="colon">:</label>
            <label id="seconds">00</label>
          </td>
          <td data-label="Pontos" id="pontuacao"></td>
          <td data-label="Status" id="status"></td>
          <td data-label="A√ß√£o">
            <button type="submit" id="butao1">Concluir Demanda</button>
          </td>
        </tr>

        <tr>
          <td data-label="Demanda"></td>
          <td data-label="Tempo" id="tempo1"></td>
          <td data-label="Pontos" id="pontuacao1"></td>
          <td data-label="Status" id="status1"></td>
          <td data-label="A√ß√£o">
            <button type="submit" id="butao2">Concluir Demanda</button>
          </td>
        </tr>
        
        <tr>
          <td data-label="Demanda" id="demanda"></td>
          <td data-label="Tempo" id="tempo2"></td>
          <td data-label="Pontos" id="pontuacao2"></td>
          <td data-label="Status" id="status2"></td>
          <td data-label="A√ß√£o">
            <button type="submit" id="butao3">Concluir Demanda</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Pontua√ß√£o:</h2>
    <table>
      <thead>
        <tr>
          <th>Setor</th>
          <th>Pontua√ß√£o</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Setor">Seguran√ßa</td>
          <td data-label="Pontua√ß√£o" id="pontosetor"></td>
        </tr>
      </tbody>
    </table>

    <h2>Recompensa:</h2>
    <table>
      <tr>
        <td>
          <button type="submit" id="butaobala" onclick="reset()">Receber Recompensa - 100 Pontos</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- ALERTA PERSONALIZADO -->
  <div id="alerta-recompensa" class="alert-custom">
    üéâ <strong>Parab√©ns!</strong> Voc√™ ganhou um pirulito pra cada membro do setor!
  </div>

  <script>
    // ===== VARI√ÅVEIS =====
    let demandas = document.querySelectorAll("tbody tr");
    let currentIndex = 0;
    let totalSeconds = 0;
    let minutos = 0;
    let timerInterval, minuteInterval;
    let pontosBase = [100, 50, 25];
    let pontos = [100, 50, 25];
    let reducao = [10, 5, 2.5];
    let pontosetor = 0;

    const btnRecompensa = document.getElementById("butaobala");
    btnRecompensa.disabled = true;

    // ===== FUN√á√ïES DE TEMPO =====
    function startTimer(rowIndex) {
      clearInterval(timerInterval);
      clearInterval(minuteInterval);
      totalSeconds = 0;
      minutos = 0;

      let row = demandas[rowIndex];
      let minLabel = row.querySelector(".minutes");
      let secLabel = row.querySelector(".seconds");

      timerInterval = setInterval(() => {
        totalSeconds++;
        secLabel.textContent = pad(totalSeconds % 60);
        minLabel.textContent = pad(parseInt(totalSeconds / 60));
      }, 1000);

      // Reduz pontos a cada minuto
      minuteInterval = setInterval(() => {
        minutos++;
        pontos[rowIndex] = Math.max(pontos[rowIndex] - reducao[rowIndex], 0);
        document.getElementById(`pontuacao${rowIndex === 0 ? "" : rowIndex}`).innerText = pontos[rowIndex].toFixed(0);
      }, 60000);
    }

    function pad(val) {
      return val < 10 ? "0" + val : val;
    }

    // ===== CONCLUS√ÉO DAS DEMANDAS =====
    function concluirDemanda(index) {
      clearInterval(timerInterval);
      clearInterval(minuteInterval);

      let row = demandas[index];
      row.querySelector("button").disabled = true;
      row.querySelector("[id^='status']").textContent = "Conclu√≠da!";

      pontosetor += pontos[index];
      document.getElementById("pontosetor").textContent = pontosetor.toFixed(0);

      if (index + 1 < demandas.length) {
        currentIndex++;
        let prox = demandas[currentIndex];
        prox.querySelector("[id^='status']").textContent = "Em Aberto";
        startTimer(currentIndex);
      }

      if (pontosetor >= 100) {
        btnRecompensa.disabled = false;
      }
    }

    document.getElementById("butao1").addEventListener("click", () => concluirDemanda(0));
    document.getElementById("butao2").addEventListener("click", () => concluirDemanda(1));
    document.getElementById("butao3").addEventListener("click", () => concluirDemanda(2));

    // ===== ALERTA ESTILIZADO =====
    const alerta = document.getElementById("alerta-recompensa");
    btnRecompensa.addEventListener("click", () => {
      pontosetor -= 100;
      document.getElementById("pontosetor").textContent = pontosetor.toFixed(0);
      btnRecompensa.disabled = pontosetor < 100;

      alerta.classList.add("show");
      setTimeout(() => alerta.classList.remove("show"), 4000);
    });

    // ===== IN√çCIO =====
    startTimer(currentIndex);
  </script>
</body>
</html>
